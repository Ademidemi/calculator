<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <table border="1" , width="35%">
      <tr height="100px" , align="right">
        <td colspan="5">1+2+3+4+5+6</td>
      </tr>
      <tr height="45px" , align="right">
        <td colspan="5">21</td>
      </tr>
      <tr align="center" , height="50px">
        <td width="20px">&#10006;</td>
        <td width="20px"><b>(</b></td>
        <td width="20px"><b>)</b></td>
        <td width="20px"><b> MOD </b></td>
        <td width="20px"><b>OFF</b></td>
      </tr>
      <tr align="center" , height="50px">
        <td width="20px"><b>7</b></td>
        <td width="20px"><b>8</b></td>
        <td width="20px"><b>9</b></td>
        <td width="20px"><b>&divide;</b></td>
        <td rowspan="2" , width="20px"><b>AC</b></td>
      </tr>
      <tr align="center" , height="50px">
        <td width="20px"><b>4</b></td>
        <td width="20px"><b>5</b></td>
        <td width="20px"><b>6</b></td>
        <td width="20px"><b>&times;</b></td>
      </tr>
      <tr align="center" , height="50px" , text="bold">
        <td width="20px"><b>1</b></td>
        <td width="20px"><b>2</b></td>
        <td width="20px"><b>3</b></td>
        <td width="20px"><b>&minus;</b></td>
        <td width="20px"><b>&percnt;</b></td>
      </tr>
      <tr align="center" , height="50px">
        <td width="20px"><b>0</b></td>
        <td width="20px"><b>.</b></td>
        <td width="20px"><b>00</b></td>
        <td width="20px"><b>&plus;</b></td>
        <td width="20px"><b>&equals;</b></td>
      </tr>
    </table>
  </body>
</html>
